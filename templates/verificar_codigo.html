<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        h1 {
            text-align: center;
            color: #14CD37;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            color: #CCCCCC;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #14CD37;
            background-color: #444;
            outline: none;
        }
        button {
            background-color: #14CD37;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Código</h1>
        <form method="POST" action="/verificar_codigo/{{ token }}">
            <div class="form-group">
                <label for="verification_code">Código de Verificação</label>
                <input type="text" id="verification_code" name="verification_code" required placeholder="Digite o código de verificação">
            </div>
            <div class="form-group">
                <button type="submit">Verificar</button>
            </div>
        </form>
    </div>

    <script>
        // Desabilitar o formulário após 120 segundos
        setTimeout(function() {
            const input = document.getElementById('verification_code');
            const button = document.querySelector('button');
            if (input && button) {
                input.disabled = true;
                button.disabled = true;
                alert('O código de verificação expirou. Por favor, solicite um novo código.');
            }
        }, 120000); // 120 segundos
    </script>
</body>
</html>
