<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Fundo preto */
            font-family: 'Roboto', sans-serif;
            color: #fff; /* Cor do texto em branco */
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background-color: #000; /* Fundo preto */
            color: #fff; /* Cor do texto em branco */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #ddd;
        }

        header img {
            width: 150px; /* Tamanho fixo para o logo */
            height: 150px; /* Tamanho fixo para o logo */
            border-radius: 50%;
            margin-top: 15px;
            object-fit: cover; /* Ajusta a imagem para cobrir o espaço sem distorcer */
        }

        /* Barra de navegação */
        nav {
            background-color: #14CD37; /* Verde neon */
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2rem;
            margin: 0 15px;
        }

        nav a:hover {
            background-color: #12a030; /* Tom mais escuro de verde */
            border-radius: 5px;
        }

        /* Seção de categorias e produtos */
        .categoria-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .categoria {
            font-size: 1.8rem;
            font-weight: 500;
            color: #14CD37; /* Verde neon */
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .produto {
            background-color: #222; /* Fundo escuro para os produtos */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            text-align: center;
            height: 100%;
        }

        .produto:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .produto img {
            width: 100%;
            height: 200px; /* Altura fixa para as imagens dos produtos */
            object-fit: cover;
            border-radius: 8px;
        }

        .produto h3 {
            font-size: 1.3rem;
            margin-top: 15px;
            color: #fff;
        }

        .produto p {
            color: #bbb; /* Cor mais suave para a descrição */
            margin: 10px 0;
        }

        .preco {
            font-size: 1.5rem;
            font-weight: bold;
            color: #14CD37; /* Verde neon */
            margin-top: 15px;
        }

        .btn-carrinho {
            background-color: #14CD37; /* Verde neon */
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-carrinho:hover {
            background-color: #12a030; /* Tom mais escuro de verde */
        }

        .btn-carrinho:active {
            background-color: #0f8e25; /* Tom ainda mais escuro de verde */
        }

        /* Rodapé */
        footer {
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 1rem;
            }

            .produto h3 {
                font-size: 1.1rem;
            }

            .preco {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
    <h1>{{ loja.nome }}</h1>
    <img src="{{ url_for('static', filename='images/' + (loja.imagem_url if loja.imagem_url else 'default_logo.png')) }}" alt="{{ loja.nome }}">
    <p>{{ loja.descricao_loja }}</p>
</header>

    <!-- Navegação -->
    <nav>
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Promoções</a>
        <a href="#">Contato</a>
    </nav>

    <!-- Seção de produtos -->
    <div class="categoria-container">
        <div class="categoria">Produtos da Loja</div>
        <div class="produtos">
            {% for produto in produtos %}
            <div class="produto">
                <img src="{{ url_for('static', filename='images/' + produto.imagem) }}" alt="{{ produto.nome }}">
                <h3>{{ produto.nome }}</h3>
                <p>{{ produto.descricao }}</p>
                <p class="preco">Preço: {{ produto.preco }} AOA</p>
                <button class="btn-carrinho">Adicionar ao Carrinho</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 WethCommerce - Todos os direitos reservados</p>
    </footer>

</body>
</html>
