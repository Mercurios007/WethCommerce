<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Ação</title>
</head>
<body>
    <h2>Você deseja remover o produto ou diminuir a quantidade?</h2>
    <form action="{{ url_for('remover_produto_carrinho', produto_id=produto_id) }}" method="POST">
        <button type="submit" name="acao" value="remover">Remover Produto</button>
        <button type="submit" name="acao" value="diminuir">Diminuir Quantidade</button>
    </form>
    <br>
    <a href="{{ url_for('carrinho') }}">Voltar ao Carrinho</a>
</body>
</html>
